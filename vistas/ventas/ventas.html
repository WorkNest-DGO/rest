<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ventas</title>
</head>
<body>
    <h1>Registro de Venta</h1>
    <form id="formVenta">
        <label for="mesa_id">Mesa:</label>
        <select id="mesa_id" name="mesa_id">
            <option value="1">Mesa 1</option>
            <option value="2">Mesa 2</option>
            <option value="3">Mesa 3</option>
        </select>
        <label for="usuario_id">Usuario ID:</label>
        <input type="number" id="usuario_id" name="usuario_id" required>
        <h2>Productos</h2>
        <table id="productos" border="1">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <select class="producto"></select>
                    </td>
                    <td><input type="number" class="cantidad"></td>
                    <td><input type="number" step="0.01" class="precio" readonly></td>
                </tr>
                <tr>
                    <td>
                        <select class="producto"></select>
                    </td>
                    <td><input type="number" class="cantidad"></td>
                    <td><input type="number" step="0.01" class="precio" readonly></td>
                </tr>
                <tr>
                    <td>
                        <select class="producto"></select>
                    </td>
                    <td><input type="number" class="cantidad"></td>
                    <td><input type="number" step="0.01" class="precio" readonly></td>
                </tr>
            </tbody>
        </table>
        <button type="button" id="registrarVenta">Registrar Venta</button>
    </form>

    <h2>Historial de Ventas</h2>
    <table id="historial" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Total</th>
                <th>Estatus</th>
                <th>Acci&oacute;n</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="ventas.js"></script>
</body>
</html>
